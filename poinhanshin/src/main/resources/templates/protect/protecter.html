<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>임보자상세페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    button {
        float : right;
    }
    @media (min-width: 768px) {
      .page {
        width: 600px;
      }
    }

    @media (min-width: 992px) {
      .page {
        width: 940px;
      }
    }

    @media (min-width: 1200px) {
      .page {
        width: 940px;
      }
    }
   html,body{
       width: 100%;
       height: 100%;
   }
  .page {
        margin: 0 auto;
        height: 100%;
        padding: 50px;
        border-left: 1px solid black;
        border-right: 1px solid black;
        border-bottom-width: 2px;
    }

</style>
<!--
key :: protectDto

// 임보자 게시물 작성 아이디
    private String protectboard_id;

    // 임보자 게시물 번호
    private String protectboardno;

    // 내용
    private String content;

    // 임보자 게시물 이미지 경로
    private byte[] protectimagepath;

    // 품종
    private String breeds;

    // 동물 카테고리 강아지/고양이
    private Boolean ani_category;

    // 게시물 등록일
    private java.sql.Date writedate;

    // 공고 여부
    private Boolean status;

    // Deadline
    private Date deadline;
-->

<body layout:fragment="content">
<div class="page">
    <span th:if="${protectDto.breeds != null}" class="badge text-bg-primary" th:value="${protectDto.breeds}">품종</span>
    <span th:if="${#bools.isTrue(protectDto.status)}" class="badge rounded-pill text-bg-success ">완료</span>
    <span th:if="${#bools.isFalse(protectDto.status)}" class="badge rounded-pill text-bg-info ">공고중</span>
    <span class="badge rounded-pill text-bg-warning"th:text="|남은날짜 :${protectDto.deadline}|"> 남은날짜 : </span>
    <div class="row">
        <div class="form-floating">
            <input type="text" readonly class="form-control-plaintext"
                   id="floatingEmptyPlaintextInput"
                   placeholder="boardtitle"
                   th:value="${protectDto.breeds}">
            <label for="floatingEmptyPlaintextInput">품종</label>
        </div>
    </div>

    <div class="row">
        <div class="col-mb-3">
           <!-- <div class="col-sm-6" th:each="img:${protectDto.getProtectimagepath()}" th:if="${{protectDto.getProtectimagepath() != null} or ${list.size() != 0}">
                <img src="${img.protectimagepath}" class="img-fluid" alt="">
            </div>-->
            <textarea
                    type="text"
                    name="content"
                    class="form-control"
                    id="inputContent"
                    th:value="${protectDto.content}"
                    readonly="readonly"
                    style="height: 300px;border:none"
            >임시내용</textarea>
        </div>
    </div>
    <div class="col">
        <span th:text="| 작성일 : ${protectDto.writedate}|">작성일:</span>
        <!--<span th:text="| 조회수 : ${boardDto.viewcount}|">조회수:</span>-->
        <span th:text="| 작성일 : ${protectDto.protectboard_id}|">작성일:</span>

    </div>

    <!--댓글-->
    <div class="cm_list">

    </div>



    <div>
        <p class="comment2" th:if="${session.isEmpty()}">로그인 후 댓글을 작성할 수 있습니다.</p>
    </div>

    <div>
        <form th:unless="${session.isEmpty()}"
              th:action="@{}" th:object="" method="post">
            <div class="input-group" style="width:auto">

                <label for="content" class="form-label mt-4" hidden>댓글 작성</label>
                <input type="text" th:field="*{protectDto.content}" class="form-control" id="content" name="content"
                       placeholder="1자에서 100자 이내로 입력해주세요.">
                <div class="field-error" th:errors="*{protectDto.content}">
                    오류2
                </div>
                <button type="submit" class="btn btn-outline-dark">작성</button>
                <br>
            </div>
        </form>



        <div class="col-5 p-3" >
            <span th:if="${Mode} == 'WRITER'">
                <button type="button" class="btn btn-secondary">수정</button>
                <button type="button" class="btn btn-danger">삭제</button>
            </span>
            <button type="button" class="btn btn-secondary"
                    th:onclick="|location.href='@{/protectboard/list(page = ${page} , pageSize = ${pageSize} )}'|">목록
            </button>
        </div>

    </div>
</div>

</body>
</html>
