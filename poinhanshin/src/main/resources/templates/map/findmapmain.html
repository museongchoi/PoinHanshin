<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>findmap</title>
<!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
  <link rel="stylesheet" type="text/css" href="css/mapmain.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans:400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding:400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:800" rel="stylesheet">
</head>
<body layout:fragment="content">
<div class="container">
<div class="post-header">
  <div class="header-right">
    <button class="icon-btn" onclick="location.href='findmapmain.html'" data-toggle="tooltip" data-placement="top" title="지도">
      <i class="fa-solid fa-map fa-2xl" style="color: #7605ff;"></i>
    </button>
    <button class="icon-btn" onclick="location.href='findmaplist.html'" data-toggle="tooltip" data-placement="top" title="리스트뷰">
      <i class="fa-solid fa-list-ul fa-2xl" style="color: #7605ff;"></i>
    </button>
    <button class="icon-btn" onclick="location.href='findmapreg.html'" data-toggle="tooltip" data-placement="top" title="글 작성하기">
      <i class="fa-regular fa-pen-to-square fa-2xl" style="color: #7605ff;"></i>
    </button>
  </div>
</div>

<!-- 지도를 표시할 div 입니다 -->
<div id="content"></div>
  <div id="map"></div>
  <div id="popup"></div>

<div class="header-left" style="display: flex; flex-direction: row;">
  <!-- 드롭다운 필터 -->
  <div class="filter-container">
    <label for="animal-filter">동물 선택:</label>
    <select id="animal-filter">
      <option value="0">전체</option>
      <option value="1">고양이</option>
      <option value="2">강아지</option>
    </select>
  </div>

  <!-- 신고자/발견자 선택 드롭다운 필터 -->
  <div class="filter-container">
    <label for="author-filter">신고자/발견자 선택:</label>
    <select id="author-filter">
      <option value="all">전체</option>
      <option value="신고자">신고자</option>
      <option value="발견자">발견자</option>
    </select>
  </div>

  <!-- 지역 선택 드롭다운 필터 -->
  <div class="filter-container">
    <label for="locatin-filter">지역 선택:</label>
    <select id="locatin-filter">
      <option value="all">전체</option>
      <optgroup label="서울">
        <option value="서울">서울시 전체</option>
        <option value="강남구">강남구</option>
        <option value="서초구">서초구</option>
        <option value="송파구">송파구</option>
        <option value="강동구">강동구</option>
      </optgroup>
      <optgroup label="인천">
        <option value="인천">인천시 전체</option>
        <option value="중구">중구</option>
        <option value="동구">동구</option>
        <option value="남구">남구</option>
        <option value="북구">북구</option>
      </optgroup>
      <optgroup label="부산">
        <option value="부산">부산시 전체</option>
        <option value="해운대구">해운대구</option>
        <option value="수영구">수영구</option>
        <option value="사하구">사하구</option>
        <option value="강서구">강서구</option>
      </optgroup>
    </select>
  </div>
</div>
  <div class="favorites-container">
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
        <h2>즐겨찾기 목록</h2>
        <button class="btn btn-primary">경로 찾기</button>
    </div>
    <div class="favorites-list">
      <ul id="favoritesList">
        <!-- 여기에 즐겨찾기 아이템을 추가하세요 -->
        <li class="post-footer">
          <span class="address" th:text="'실종/발견 장소: ' + ${mapboard.missingaddress}">실종/발견 장소: </span>
          <span class="datetime" th:text="'실종/발견 날짜 및 시간: ' + ${mapboard.missingdatetime}">실종/발견 날짜 및 시간: </span>
          <div class="post-header">
            <span class="animal-type" th:text="'품종:'${mapboard.mapboard_ani_category}">품종: </span>
          </div>
          <div class="header-right">
            <span class="mapboard_reg_date" th:text="'작성일: ' +${mapboard.mapboard_reg_date}">작성일: </span>
            <span class="writertype" th:text="'실종/발견자: ' + ${mapboard.writertype}">실종/발견자: </span>
          </div>
        </li>
        <!-- 추가적인 아이템들 -->
      </ul>
    </div>
  </div>
</div>

<!-- 팝업 디자인을 위한 임시코드 -->
<div id="wishlist" style="display: none">
  <h2>위시리스트 목록</h2>
  <ul id="placesList">
    <!-- 위시리스트 항목이 여기에 동적으로 추가될 예정 -->
  </ul>
  <div>
    <input type="text" id="newPlaceName" placeholder="장소명">
    <input type="text" id="newPlaceLat" placeholder="위도">
    <input type="text" id="newPlaceLng" placeholder="경도">
    <button id="addPlaceButton">추가</button>
  </div>
</div>
<!-- 팝업 디자인을 위한 임시코드 끝 -->

</div>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c4fc6b86f6659d02a7d040b2f3536a81&libraries=services"></script>
<script>
  var mapContainer = document.getElementById('map');
  var mapOption = {
    center: new kakao.maps.LatLng(37.5665, 126.9780), // 지도 중심 좌표 (서울)
    level: 4 // 지도 확대 레벨
  };

  // 지도 생성
  var map = new kakao.maps.Map(mapContainer, mapOption);

  var placesList = document.getElementById('placesList');
  var addPlaceButton = document.getElementById('addPlaceButton');
  var newPlaceName = document.getElementById('newPlaceName');
  var newPlaceLat = document.getElementById('newPlaceLat');
  var newPlaceLng = document.getElementById('newPlaceLng');

  // 팝업 디자인을 위한 임시코드 --------------------------------
  var places = [
    {
      name: '강아지',
      latlng: new kakao.maps.LatLng(37.5665, 126.9780), // 예시 좌표


    },
    {
      name: '레스토랑 B',
      latlng: new kakao.maps.LatLng(37.5670, 126.9790), // 예시 좌표
      description: '레스토랑 B는 현지 식재료를 사용한 다양한 요리를 제공합니다.'
    },
    // 추가적인 장소 정보 추가
  ];

  // 마커와 팝업 생성
  function createMarkerAndPopup(place) {
    var marker = new kakao.maps.Marker({
      map: map,
      position: place.latlng,
      title: place.name
    });

    var infowindow = new kakao.maps.InfoWindow({
      content: `
                <div class="popupbox"">
                <div style="display: flex; flex-direction: row;  justify-content: space-between;">
                  <h5>품종: ${place.name}</h5>
                  <button class="icon-btn" onclick="location.href='findmaplistdetail.html'" title="이동">
                   <i class="fa-solid fa-chevron-right fa-2xl" style="color: #7605ff;"></i>
                  </button>
                  </div>
                  <img src="image_url_here" alt="${place.name}" style="max-width: 100%;">
                   <span class="address">실종/발견 장소: </span>
                    <span class="datetime" >실종/발견 날짜 및 시간: </span>
                      <span class="mapboard_reg_date">작성일: </span>
              </div>
            `
    });

    kakao.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map, marker);
    });

    kakao.maps.event.addListener(map, 'click', function() {
      infowindow.close();
    });

    return marker;
  }

  // 마커 생성
  function renderPlaces() {
    placesList.innerHTML = '';
    for (var i = 0; i < places.length; i++) {
      var listItem = document.createElement('li');
      listItem.textContent = places[i].name;
      listItem.addEventListener('click', function() {
        var index = Array.from(placesList.children).indexOf(this);
        map.setCenter(places[index].latlng);
      });
      placesList.appendChild(listItem);

      createMarkerAndPopup(places[i]);
    }
  }

  // 초기 렌더링
  renderPlaces();
  // 팝업 디자인을 위한 임시코드 -------------------------------- 끝

</script>
</body>
</html>
