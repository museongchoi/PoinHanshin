<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
  <title>지도와 위시리스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
    }
    #content {
      display: flex;
      max-width: 1200px;
      width: 100%;
      margin-top: 20px;
    }
    #map {
      width: 50%;
      height: 500px;
    }
    #wishlist {
      width: 50%;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      cursor: pointer;
    }
    h1, h2 {
      margin: 0;
    }
  </style>
</head>
<body>
<h1>지도와 위시리스트</h1>
<div id="map"></div>
<div id="wishlist">
  <h2>위시리스트 목록</h2>
  <ul id="placesList">
    <!-- 위시리스트 항목이 여기에 동적으로 추가될 예정 -->
  </ul>
</div>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c4fc6b86f6659d02a7d040b2f3536a81&libraries=services"></script>
<script>
  var places = [
    {
      name: '카페 A',
      latlng: new kakao.maps.LatLng(37.5665, 126.9780) // 예시 좌표
    },
    {
      name: '레스토랑 B',
      latlng: new kakao.maps.LatLng(37.5670, 126.9790) // 예시 좌표
    },
    // 추가적인 장소 정보 추가
  ];

  var mapContainer = document.getElementById('map');
  var mapOption = {
    center: new kakao.maps.LatLng(37.5665, 126.9780), // 지도 중심 좌표 (서울)
    level: 8 // 지도 확대 레벨
  };

  // 지도 생성
  var map = new kakao.maps.Map(mapContainer, mapOption);

  // 위시리스트에 있는 장소 목록을 동적으로 생성
  var placesList = document.getElementById('placesList');
  for (var i = 0; i < places.length; i++) {
    var listItem = document.createElement('li');
    listItem.textContent = places[i].name;
    listItem.addEventListener('click', function() {
      var index = Array.from(placesList.children).indexOf(this);
      map.setCenter(places[index].latlng);
    });
    placesList.appendChild(listItem);

    // 위시리스트에 있는 장소 마커 표시
    var marker = new kakao.maps.Marker({
      map: map,
      position: places[i].latlng,
      title: places[i].name
    });
  }
</script>
</body>
</html>
