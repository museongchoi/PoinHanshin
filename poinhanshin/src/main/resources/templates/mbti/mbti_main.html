<body layout:fragment="content">
<div class="container">
  <section id="main" class="mx-auto my-5 py-5 px-3">
    <div class="search-bar mx-auto my-3">
      <form id="form" action="" method="">
        <input type="text" name="mbti" id="searchInput" placeholder="mbti를 입력하세요...">
        <button type="button" class="btn btn-outline-primary" id="searchButton">검색</button>
      </form>


    </div>
    <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
      <img src="/img/mbti/mbtithum1.png" alt="mainImage" class="img-fluid">
    </div>
    <p>
      나만의 MBTI 사이트입니다! <br>
      아래 시작하기 버튼을 눌러 시작해 주십시오.
    </p>
    <button id="startButton" class="btn btn-outline-danger mt-3" onclick="begin()">시작하기</button>
    <!--  유기동물 테이블  -->
    <div class="table-container">
      <div th:each="Ab_ani : ${AAArr}">
        <a th:href="@{'/information/AnimalBoard'+${Ab_ani.queryString}}">
          <table>
            <tr>
              <td>유기번호</td>
              <td th:text="${Ab_ani.desertionNo}"></td>
            </tr>
            <tr>
              <td>이미지</td>
              <td><img th:src="${Ab_ani.filename}" alt="Animal Image"></td>
            </tr>
            <tr>
              <td>품종</td>
              <td th:text="${Ab_ani.kindCd}"></td>
            </tr>
            <tr>
              <td>성별</td>
              <td th:text="${Ab_ani.sexCd}"></td>
            </tr>
          </table>
        </a>
      </div>
    </div>
  </section>
  <section id="qna">
    <div class="status mx-auto mt-5">
      <div class="statusBar">
      </div>
    </div>
    <div class="qBox my-5 py-3 mx-auto">

    </div>
    <div class="answerBox">

    </div>
  </section>
  <section id="result" class="mx-auto my-5 py-5 px-3">
    <h1>당신의 결과는?!</h1>
    <div class="resultname">

    </div>
    <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

    </div>
    <div class="resultDesc">

    </div>
    <button type="button" class="gohome mt-3 py-2 px-3 mx-auto" onclick="moveHome()">나도 참여하기</button>
    <button type="button" class="kakao mt-3 py-2 px-3" onclick="">공유하기</button>
  </section>
  <script>
    $('#searchButton').on("click",function(){
      let form = $('#form');
      form.attr("action" ,"/MBTI/result");
      form.attr("method" ,"get");
      form.submit();
    });
    document.addEventListener("DOMContentLoaded", function () {
      // 검색 버튼 클릭 시 이벤트 리스너 추가

        window.location.href = "/MBTI/result";
      });*/
    });
  </script>
</div>
